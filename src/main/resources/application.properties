spring.h2.console.path=/h2
spring.h2.console.enabled=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:oauth2
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database=H2

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.datasource.schema=classpath:/sql/schema.sql
spring.datasource.data=classpath:/sql/data.sql

app.authentication.tokenType=Bearer 
app.authentication.header=Authorization

#issue: https://github.com/spring-projects/spring-security-oauth/issues/1024
security.oauth2.resource.filter-order=99
